<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Signup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/signup.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="images/favicon.ico">

<body class="text-center">
  <div id="particles-js"><canvas class="particles-js-canvas-el" width="1889" height="349" style="width: 100%; height: 100%;"></canvas></div>

<div class="signup-form container">
  <form class="form-signin">
    <img class="mb-2" src="images/Qres.logo.png" alt="" height="54">
    <h4 class="mb-2 font-weight-normal" style="  font-family: 'Montserrat',sans-serif;">Create an Account</h4>
    <p class="hint-text">Sign up with your social media account or email address</p>
    <div class="social-btn text-center">
			<a href="#" class="btn btn-danger btn-sm"><i class="fab fa-google"></i>Google</a>
			<a href="#" class="btn btn-info btn-sm"><i class="fab fa-twitter"></i> Twitter</a>
			<a href="#" class="btn btn-primary btn-sm"><i class="fab fa-facebook"></i>facebook</a>
		</div>
    <div class="or-seperator"><b>or</b></div>
    <div class="form-group">
        	<input type="text" class="form-control input-lg" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control input-lg" name="email" placeholder="Email Address" required="required">
        </div>
        <div class="form-group" style="margin-bottom:0;">
            <input type="password"  id="inputPassword" class="form-control input-lg" name="inputpassword" placeholder="Password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <div id="progress">
            <div id="progress-bar"></div>
          </div>
        <div class="form-group">
            <input type="password"  id="confirmPassword" class="form-control input-lg" name="confirmpassword" placeholder="Confirm Password" required="required" style="margin-bottom:10px;">
        </div>
    <span  class="mb-1" id="message"></span>

    <button id="signbutton" style="border-radius:50px;" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-2 mb-2 text-muted">Â© 2020-2021</p>
  </form>
  <div class="text-center">Already have an account? <a style="color:green;" href="signin.html">Login here</a></div>
</div>

  <script src="js/particles.min.js" charset="utf-8"></script>
  <script src="js/apply.js" charset="utf-8"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/sign.js" charset="utf-8"></script>

</body>

</html>
